<p>Для <a href="../id269ada84-71a9-4b4b-9604-caa40c5b7067/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">оценки производительности приложения</a> необходимо заполнить профиль <a href="Catalog.КлючевыеОперации/Help">ключевых операций</a>.</p>
<p>Список открывается по соответствующей ссылке из раздела <strong>Администрирование - Обслуживание - Оценка производительности</strong>.</p>
<p>Для ввода <a href="Catalog.ПрофилиКлючевыхОпераций.Form.ФормаЭлемента/Help">профиля</a> нажмите кнопку <strong>Создать</strong>.</p>
